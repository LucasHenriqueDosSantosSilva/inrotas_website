<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="/src/style/usuario/perfil.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="/images/logo.png" alt="logo" />

        <div class="nav-icons">
          <img src="/images/profile.png" alt="profile_icon" />
          <img src="/images/menu.png" alt="settings_icon" />
        </div>
      </nav>
    </header>

    <div class="container" style="margin-top: 100px; margin-bottom: 50px">
      <div class="profile-card">
        <div class="avatar-container">
          <img
            src="https://ui-avatars.com/api/?name=Usuario+Rota&background=random&size=128"
            alt="Foto de Perfil"
            class="avatar-img"
          />
          <div class="edit-icon">
            <i class="fas fa-camera"></i>
          </div>
        </div>
        <h3 class="fw-bold mb-1">Usuario</h3>
        <p class="text-muted mb-3">usuario@email.com</p>
        <span class="badge bg-warning text-dark rounded-pill"
          >Membro Premium</span
        >
      </div>

      <div class="interests-section">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="fw-bold m-0" style="color: var(--primary-green)">
            Meus Interesses
          </h5>
          <a
            href="#"
            class="text-decoration-none"
            style="color: var(--primary-blue); font-size: 0.9rem"
            >Editar</a
          >
        </div>

        <div class="tags-container">
          <div class="tag-pill">
            <i class="fas fa-umbrella-beach"></i> Lazer
          </div>
          <div class="tag-pill"><i class="fas fa-music"></i> Música</div>
          <div class="tag-pill">
            <i class="fas fa-utensils"></i> Gastronomia
          </div>
          <div class="tag-pill"><i class="fas fa-landmark"></i> Cultural</div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12 menu-options">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
              <div>
                <i class="fas fa-user-cog icon-left"></i> Dados Pessoais
              </div>
              <i class="fas fa-chevron-right text-muted"></i>
            </a>

            <a href="#" class="list-group-item list-group-item-action">
              <div><i class="fas fa-lock icon-left"></i> Segurança e Senha</div>
              <i class="fas fa-chevron-right text-muted"></i>
            </a>

            <a href="#" class="list-group-item list-group-item-action">
              <div>
                <i class="fas fa-map-marked-alt icon-left"></i> Histórico de
                Rotas
              </div>
              <i class="fas fa-chevron-right text-muted"></i>
            </a>

            <a href="#" class="list-group-item list-group-item-action">
              <div><i class="fas fa-bell icon-left"></i> Notificações</div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" checked />
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="mt-4 mb-5">
        <button
          class="btn btn-outline-danger w-100 py-3 fw-bold border-2"
          style="border-radius: 10px"
        >
          <i class="fas fa-sign-out-alt me-2"></i> Sair da Conta
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
