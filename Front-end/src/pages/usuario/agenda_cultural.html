<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda Cultural</title>
    <link rel="stylesheet" href="/src/style/usuario/agenda_cultural.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img src="/images/logo.png" width="100px" />
      </div>
      <div class="user-menu">
        <button class="hd-btn">
          <span class="material-icons icon">account_circle</span>
        </button>
        <span class="material-icons icon">menu</span>
      </div>
    </header>

    <main class="content">
      <div class="max">
        <h1 class="page-title">Agenda cultural</h1>

        <div class="search-bar">
          <span class="material-icons search-icon">search</span>
          <input type="text" placeholder="Busque aqui" />
          <span class="material-icons mic-icon">mic</span>
        </div>

        <div class="filters-container">
          <button class="filter-button primary-btn">Filtrar</button>
          <button class="filter-button primary-btn">Categoria</button>
          <button class="filter-button primary-btn">Calendário</button>
        </div>
      </div>

      <div class="listra">
        <div class="events-grid">
          <div class="event-card festas-card">
            <div class="card-image-placeholder"></div>
            <div class="card-info">
              <p class="category">Festejos</p>
              <h2 class="title">Prévias de Olinda</h2>
              <p class="date">22 e 23 de nov</p>
              <button class="saber-mais">Saber mais</button>
            </div>
          </div>

          <div class="event-card cinema-card">
            <div class="card-image-placeholder"></div>
            <div class="card-info">
              <p class="categoria">Cinema</p>
              <h2 class="title">O Agente Secreto - Estreia</h2>
              <p class="date">27 nov</p>
              <button class="saber-mais">Saber mais</button>
            </div>
          </div>

          <div class="event-card culinaria-card">
            <div class="card-image-placeholder"></div>
            <div class="card-info">
              <p class="category">Culinária</p>
              <h2 class="title">Cantinho do Axé - Comida di Buteco</h2>
              <p class="date">30 nov e 01 dez</p>
              <button class="saber-mais">Saber mais</button>
            </div>
          </div>

          <div class="event-card exposicao-card">
            <div class="card-image-placeholder"></div>
            <div class="card-info">
              <p class="category">Exposição</p>
              <h2 class="title">MAMAM - Abertura</h2>
              <p class="date">27 nov</p>
              <button class="saber-mais">Saber mais</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
