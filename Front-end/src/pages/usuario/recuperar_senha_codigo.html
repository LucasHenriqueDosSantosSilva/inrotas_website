<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar senha</title>
    <link
      rel="stylesheet"
      href="/src/style/usuario/recuperar_senha_codigo.css"
    />

    <!-- Fonte Familjen Grotesk -->
    <link
      href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      const inputs = document.querySelectorAll(".code-input");

      inputs.forEach((input, index) => {
        input.addEventListener("input", () => {
          input.value = input.value.replace(/[^a-zA-Z0-9]/g, ""); // Permite apenas caracteres alfanuméricos
          if (input.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus(); // Vai para o próximo campo
          }
        });

        input.addEventListener("keydown", (e) => {
          if (
            (e.key === "Backspace" || e.key === "Delete") &&
            !input.value &&
            index > 0
          ) {
            inputs[index - 1].focus(); // Volta para o anterior
          }
        });
      });
    </script>
  </head>

  <body>
    <div class="card">
      <!-- Seta -->
      <button class="arrow">&#10094;</button>

      <!-- Logo -->
