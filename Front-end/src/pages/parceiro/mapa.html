<div class="form-section">
    <h3>üìç Localiza√ß√£o da Rota em Pernambuco</h3>

    <div class="input-group">
        <label for="localizacao">Localiza√ß√£o</label>
        <input type="text" id="localizacao" placeholder="Clique no bot√£o para selecionar" readonly />
    </div>

    <button type="button" class="btn-secondary" onclick="abrirMapaPE()">
        üó∫Ô∏è Abrir Mapa Interativo
    </button>
</div>

<script>
    function abrirMapaPE() {
        window.open('mapa-interativo-pernambuco.html', 'mapa', 'width=1400,height=800');
    }

    // Carregar localiza√ß√£o salva do mapa
    const checkLocation = setInterval(() => {
        const saved = localStorage.getItem('selectedPernambucoLocation');
        if (saved) {
            const data = JSON.parse(saved);
            document.getElementById('localizacao').value =
                `${data.endereco} - Raio: ${data.raio}m`;
            clearInterval(checkLocation);
        }
    }, 500);
</script>
